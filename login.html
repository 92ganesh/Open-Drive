	<div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <div class="shape1"></div>

                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="button" name="submit" class="btn btn-info btn-md" value="submit" onclick="checkPassword()">
                            </div>

	<script>
		var auth = firebase.auth();
		function checkPassword(){
			var password = document.getElementById("password").value;
			var actualPassRef = firebase.database().ref('GlobalData/password');
			console.log("typed "+password);
			actualPassRef.once('value').then(function(snapshot) {
				if(snapshot.val()!=null){
					obj = snapshot.val();
					if(password==obj){
						console.log("password matched");
						firebase.database().ref('GlobalData/status').set('true', 
						  function(error) {
							if (error) {
							  // The write failed...
							} else {
							  window.open('unrestrictedModeIndex.html', '_self');
							}
						  });

					}else{
						console.log("password not matched");
						window.alert("wrong password");
					}
				}
			});
			
		}
	</script>
